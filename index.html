<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>360 Video VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      a-scene { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enterVRButton: true" embedded>
      <a-assets>
        <video id="video360" src="video360.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-videosphere src="#video360"></a-videosphere>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
